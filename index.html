<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五子棋 - 经典对弈</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#8B5A2B',      // 主色调：木质棕色
            secondary: '#D2B48C',    // 辅助色：浅棕色
            accent: '#A0522D',       // 强调色：深棕色
            board: '#DEB887',        // 棋盘颜色
            black: '#000000',        // 黑棋
            white: '#FFFFFF',        // 白棋
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'piece': '0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2)',
            'board': '0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1)',
          }
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .wood-pattern {
        background-image: url('https://picsum.photos/id/129/1000/1000');
        background-size: cover;
        background-position: center;
      }
      .board-texture {
        background-color: theme('colors.board');
        background-image: 
          linear-gradient(rgba(139, 90, 43, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(139, 90, 43, 0.1) 1px, transparent 1px);
      }
      .piece-transition {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .piece-hover {
        transform: scale(1.05);
        box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.4);
      }
    }
  </style>
  
  <style>
    /* 基础样式 */
    body {
      overflow-x: hidden;
      touch-action: manipulation;
    }
    
    /* 棋盘格子样式 */
    .grid-cell {
      position: relative;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .grid-cell:hover:not(.has-piece) {
      background-color: rgba(139, 90, 43, 0.2);
    }
    
    /* 棋子样式 */
    .piece {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      box-shadow: theme('boxShadow.piece');
      transition: all 0.3s ease;
    }
    
    .piece.black {
      background: radial-gradient(circle at 30% 30%, #333, #000);
    }
    
    .piece.white {
      background: radial-gradient(circle at 30% 30%, #fff, #ddd);
      border: 1px solid #ccc;
    }
    
    /* 胜利动画 */
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    
    .winning-piece {
      animation: pulse 1s infinite;
    }
    
    /* 棋盘标记点 */
    .board-mark {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* 模态框动画 */
    .modal-enter {
      opacity: 0;
      transform: translateY(-20px);
    }
    
    .modal-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 300ms, transform 300ms;
    }
    
    /* 响应式棋盘尺寸调整 */
    @media (max-width: 640px) {
      .board-container {
        width: 90vw !important;
        height: 90vw !important;
      }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
  <!-- 页面头部 -->
  <header class="bg-primary text-white shadow-md">
    <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center">
      <div class="flex items-center mb-4 md:mb-0">
        <i class="fa fa-gamepad text-3xl mr-3"></i>
        <h1 class="text-2xl md:text-3xl font-bold">五子棋</h1>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#" class="hover:text-secondary transition-colors duration-300 flex items-center"><i class="fa fa-home mr-1"></i> 首页</a></li>
          <li><a href="#" class="hover:text-secondary transition-colors duration-300 flex items-center"><i class="fa fa-book mr-1"></i> 规则</a></li>
          <li><a href="#" class="hover:text-secondary transition-colors duration-300 flex items-center"><i class="fa fa-trophy mr-1"></i> 排行榜</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 主要内容区 -->
  <main class="container mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row gap-8 items-center lg:items-start justify-center">
      <!-- 游戏信息面板 -->
      <div class="w-full lg:w-64 bg-white rounded-xl shadow-lg p-6 order-2 lg:order-1">
        <h2 class="text-xl font-bold text-primary mb-4 flex items-center">
          <i class="fa fa-info-circle mr-2"></i>游戏信息
        </h2>
        
        <!-- 当前玩家 -->
        <div class="mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
          <h3 class="font-semibold text-gray-700 mb-2">当前回合</h3>
          <div class="flex items-center">
            <div id="current-player-indicator" class="w-6 h-6 rounded-full bg-black mr-3"></div>
            <span id="current-player-text" class="font-medium">黑方行棋</span>
          </div>
        </div>
        
        <!-- 游戏状态 -->
        <div class="mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
          <h3 class="font-semibold text-gray-700 mb-2">游戏状态</h3>
          <p id="game-status" class="text-green-600 font-medium">游戏进行中</p>
        </div>
        
        <!-- 统计信息 -->
        <div class="mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
          <h3 class="font-semibold text-gray-700 mb-2">统计</h3>
          <div class="grid grid-cols-2 gap-2">
            <div class="flex items-center">
              <div class="w-4 h-4 rounded-full bg-black mr-2"></div>
              <span>黑棋: <span id="black-count">0</span></span>
            </div>
            <div class="flex items-center">
              <div class="w-4 h-4 rounded-full bg-white border border-gray-300 mr-2"></div>
              <span>白棋: <span id="white-count">0</span></span>
            </div>
          </div>
        </div>
        
        <!-- 游戏控制按钮 -->
        <div class="space-y-3">
          <button id="restart-btn" class="w-full py-2 px-4 bg-primary text-white rounded-lg hover:bg-accent transition-colors duration-300 flex items-center justify-center">
            <i class="fa fa-refresh mr-2"></i>重新开始
          </button>
          <button id="undo-btn" class="w-full py-2 px-4 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-300 flex items-center justify-center">
            <i class="fa fa-undo mr-2"></i>悔棋
          </button>
          <button id="hint-btn" class="w-full py-2 px-4 bg-secondary text-gray-800 rounded-lg hover:bg-opacity-80 transition-colors duration-300 flex items-center justify-center">
            <i class="fa fa-lightbulb-o mr-2"></i>提示
          </button>
        </div>
      </div>
      
      <!-- 棋盘区域 -->
      <div class="order-1 lg:order-2">
        <div class="wood-pattern p-4 md:p-6 rounded-2xl shadow-board">
          <div id="board-container" class="board-container board-texture relative w-[500px] h-[500px] rounded-lg mx-auto">
            <!-- 棋盘将通过JavaScript动态生成 -->
          </div>
        </div>
        
        <!-- 游戏说明 -->
        <div class="mt-6 bg-white p-4 rounded-xl shadow-md">
          <h3 class="font-bold text-primary mb-2 flex items-center">
            <i class="fa fa-book mr-2"></i>游戏规则
          </h3>
          <p class="text-gray-700 text-sm">黑白双方轮流在棋盘交叉点上落子，先在一条直线（横、竖或斜线）上形成五连子的一方获胜。</p>
        </div>
      </div>
    </div>
  </main>

  <!-- 胜利提示模态框 -->
  <div id="win-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl modal-enter">
      <div class="text-center">
        <h2 id="winner-text" class="text-2xl font-bold mb-4 text-primary"></h2>
        <div id="winner-icon" class="w-16 h-16 rounded-full mx-auto mb-6"></div>
        <p class="text-gray-600 mb-6">恭喜获胜！再来一局？</p>
        <button id="new-game-btn" class="bg-primary text-white py-3 px-8 rounded-lg hover:bg-accent transition-colors duration-300 font-medium">
          开始新游戏
        </button>
      </div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="bg-primary text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2023 五子棋游戏 | 一个经典的策略棋盘游戏</p>
      <div class="flex justify-center space-x-4 mt-3">
        <a href="#" class="hover:text-secondary transition-colors duration-300"><i class="fa fa-github text-xl"></i></a>
        <a href="#" class="hover:text-secondary transition-colors duration-300"><i class="fa fa-twitter text-xl"></i></a>
        <a href="#" class="hover:text-secondary transition-colors duration-300"><i class="fa fa-envelope text-xl"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // 游戏配置
    const BOARD_SIZE = 15; // 15x15的棋盘
    const WINNING_LENGTH = 5; // 连成5子获胜
    
    // 游戏状态
    let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
    let currentPlayer = 'black'; // 黑棋先行
    let gameActive = true;
    let moveHistory = [];
    let blackCount = 0;
    let whiteCount = 0;
    
    // DOM元素
    const boardContainer = document.getElementById('board-container');
    const currentPlayerIndicator = document.getElementById('current-player-indicator');
    const currentPlayerText = document.getElementById('current-player-text');
    const gameStatus = document.getElementById('game-status');
    const blackCountEl = document.getElementById('black-count');
    const whiteCountEl = document.getElementById('white-count');
    const restartBtn = document.getElementById('restart-btn');
    const undoBtn = document.getElementById('undo-btn');
    const hintBtn = document.getElementById('hint-btn');
    const winModal = document.getElementById('win-modal');
    const winnerText = document.getElementById('winner-text');
    const winnerIcon = document.getElementById('winner-icon');
    const newGameBtn = document.getElementById('new-game-btn');
    
    // 初始化棋盘
    function initializeBoard() {
      // 清空棋盘容器
      boardContainer.innerHTML = '';
      
      // 设置网格样式
      boardContainer.style.display = 'grid';
      boardContainer.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 1fr)`;
      boardContainer.style.gridTemplateRows = `repeat(${BOARD_SIZE}, 1fr)`;
      
      // 创建棋盘格子
      for (let row = 0; row < BOARD_SIZE; row++) {
        for (let col = 0; col < BOARD_SIZE; col++) {
          const cell = document.createElement('div');
          cell.classList.add('grid-cell');
          cell.dataset.row = row;
          cell.dataset.col = col;
          
          // 添加点击事件
          cell.addEventListener('click', () => handleCellClick(row, col));
          
          // 添加触摸事件（移动设备支持）
          cell.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 防止点击事件被触发两次
            handleCellClick(row, col);
          });
          
          boardContainer.appendChild(cell);
        }
      }
      
      // 添加棋盘标记点（天元和星位）
      const markPositions = [
        {row: 3, col: 3},
        {row: 3, col: 11},
        {row: 7, col: 7},  // 天元
        {row: 11, col: 3},
        {row: 11, col: 11}
      ];
      
      markPositions.forEach(pos => {
        const mark = document.createElement('div');
        mark.classList.add('board-mark');
        mark.style.top = `${(pos.row / (BOARD_SIZE - 1)) * 100}%`;
        mark.style.left = `${(pos.col / (BOARD_SIZE - 1)) * 100}%`;
        boardContainer.appendChild(mark);
      });
    }
    
    // 处理格子点击
    function handleCellClick(row, col) {
      // 检查是否可以落子
      if (!gameActive || gameBoard[row][col] !== null) {
        return;
      }
      
      // 落子
      placePiece(row, col);
      
      // 检查是否获胜
      if (checkWin(row, col, currentPlayer)) {
        gameActive = false;
        highlightWinningPieces();
        showWinModal(currentPlayer);
        gameStatus.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}获胜！`;
        return;
      }
      
      // 检查是否平局
      if (checkDraw()) {
        gameActive = false;
        gameStatus.textContent = '平局！';
        return;
      }
      
      // 切换玩家
      switchPlayer();
    }
    
    // 落子
    function placePiece(row, col) {
      // 更新游戏数据
      gameBoard[row][col] = currentPlayer;
      moveHistory.push({row, col, player: currentPlayer});
      
      // 更新计数
      if (currentPlayer === 'black') {
        blackCount++;
        blackCountEl.textContent = blackCount;
      } else {
        whiteCount++;
        whiteCountEl.textContent = whiteCount;
      }
      
      // 创建棋子元素
      const cell = boardContainer.querySelector(`[data-row="${row}"][data-col="${col}"]`);
      cell.classList.add('has-piece');
      
      const piece = document.createElement('div');
      piece.classList.add('piece', currentPlayer, 'piece-transition');
      
      // 根据棋盘大小计算棋子大小
      const pieceSize = Math.min(
        boardContainer.clientWidth / BOARD_SIZE * 0.8,
        boardContainer.clientHeight / BOARD_SIZE * 0.8
      );
      
      piece.style.width = `${pieceSize}px`;
      piece.style.height = `${pieceSize}px`;
      
      // 添加棋子到格子
      cell.appendChild(piece);
      
      // 添加放置动画
      setTimeout(() => {
        piece.classList.add('piece-hover');
        setTimeout(() => {
          piece.classList.remove('piece-hover');
        }, 200);
      }, 10);
    }
    
    // 切换玩家
    function switchPlayer() {
      currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
      
      // 更新UI
      currentPlayerIndicator.className = `w-6 h-6 rounded-full mr-3 ${currentPlayer}`;
      currentPlayerText.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}行棋`;
    }
    
    // 检查胜利
    function checkWin(row, col, player) {
      const directions = [
        [0, 1],   // 水平
        [1, 0],   // 垂直
        [1, 1],   // 对角线 \
        [1, -1]   // 对角线 /
      ];
      
      for (const [dx, dy] of directions) {
        let count = 1; // 当前位置已经有一个棋子
        
        // 正方向检查
        for (let i = 1; i < WINNING_LENGTH; i++) {
          const newRow = row + i * dx;
          const newCol = col + i * dy;
          
          if (
            newRow >= 0 && newRow < BOARD_SIZE &&
            newCol >= 0 && newCol < BOARD_SIZE &&
            gameBoard[newRow][newCol] === player
          ) {
            count++;
          } else {
            break;
          }
        }
        
        // 反方向检查
        for (let i = 1; i < WINNING_LENGTH; i++) {
          const newRow = row - i * dx;
          const newCol = col - i * dy;
          
          if (
            newRow >= 0 && newRow < BOARD_SIZE &&
            newCol >= 0 && newCol < BOARD_SIZE &&
            gameBoard[newRow][newCol] === player
          ) {
            count++;
          } else {
            break;
          }
        }
        
        // 检查是否达到获胜条件
        if (count >= WINNING_LENGTH) {
          return true;
        }
      }
      
      return false;
    }
    
    // 高亮显示获胜的棋子
    function highlightWinningPieces() {
      const lastMove = moveHistory[moveHistory.length - 1];
      const {row, col, player} = lastMove;
      
      const directions = [
        [0, 1],   // 水平
        [1, 0],   // 垂直
        [1, 1],   // 对角线 \
        [1, -1]   // 对角线 /
      ];
      
      for (const [dx, dy] of directions) {
        let winningPieces = [{row, col}];
        
        // 正方向检查
        for (let i = 1; i < WINNING_LENGTH; i++) {
          const newRow = row + i * dx;
          const newCol = col + i * dy;
          
          if (
            newRow >= 0 && newRow < BOARD_SIZE &&
            newCol >= 0 && newCol < BOARD_SIZE &&
            gameBoard[newRow][newCol] === player
          ) {
            winningPieces.push({row: newRow, col: newCol});
          } else {
            break;
          }
        }
        
        // 反方向检查
        for (let i = 1; i < WINNING_LENGTH; i++) {
          const newRow = row - i * dx;
          const newCol = col - i * dy;
          
          if (
            newRow >= 0 && newRow < BOARD_SIZE &&
            newCol >= 0 && newCol < BOARD_SIZE &&
            gameBoard[newRow][newCol] === player
          ) {
            winningPieces.push({row: newRow, col: newCol});
          } else {
            break;
          }
        }
        
        // 如果找到获胜的连线，高亮这些棋子
        if (winningPieces.length >= WINNING_LENGTH) {
          winningPieces.forEach(pos => {
            const cell = boardContainer.querySelector(`[data-row="${pos.row}"][data-col="${pos.col}"]`);
            const piece = cell.querySelector('.piece');
            piece.classList.add('winning-piece');
          });
          break;
        }
      }
    }
    
    // 检查平局
    function checkDraw() {
      return moveHistory.length === BOARD_SIZE * BOARD_SIZE;
    }
    
    // 重新开始游戏
    function restartGame() {
      // 重置游戏状态
      gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
      currentPlayer = 'black';
      gameActive = true;
      moveHistory = [];
      blackCount = 0;
      whiteCount = 0;
      
      // 更新UI
      initializeBoard();
      currentPlayerIndicator.className = 'w-6 h-6 rounded-full bg-black mr-3';
      currentPlayerText.textContent = '黑方行棋';
      gameStatus.textContent = '游戏进行中';
      blackCountEl.textContent = '0';
      whiteCountEl.textContent = '0';
      winModal.classList.add('hidden');
    }
    
    // 悔棋
    function undoMove() {
      if (moveHistory.length === 0 || !gameActive) {
        return;
      }
      
      // 获取最后一步棋
      const lastMove = moveHistory.pop();
      const {row, col, player} = lastMove;
      
      // 更新游戏数据
      gameBoard[row][col] = null;
      
      // 更新计数
      if (player === 'black') {
        blackCount--;
        blackCountEl.textContent = blackCount;
      } else {
        whiteCount--;
        whiteCountEl.textContent = whiteCount;
      }
      
      // 从UI移除棋子
      const cell = boardContainer.querySelector(`[data-row="${row}"][data-col="${col}"]`);
      cell.classList.remove('has-piece');
      const piece = cell.querySelector('.piece');
      if (piece) {
        cell.removeChild(piece);
      }
      
      // 切换回上一个玩家
      switchPlayer();
    }
    
    // 显示提示
    function showHint() {
      if (!gameActive) return;
      
      // 简单的提示算法：检查是否有能形成四子的位置
      for (let row = 0; row < BOARD_SIZE; row++) {
        for (let col = 0; col < BOARD_SIZE; col++) {
          if (gameBoard[row][col] !== null) continue;
          
          // 模拟当前玩家落子
          gameBoard[row][col] = currentPlayer;
          const isWinningMove = checkWin(row, col, currentPlayer);
          gameBoard[row][col] = null;
          
          if (isWinningMove) {
            highlightHint(row, col);
            return;
          }
        }
      }
      
      // 如果没有 winning move，检查对手是否有 winning move
      const opponent = currentPlayer === 'black' ? 'white' : 'black';
      for (let row = 0; row < BOARD_SIZE; row++) {
        for (let col = 0; col < BOARD_SIZE; col++) {
          if (gameBoard[row][col] !== null) continue;
          
          // 模拟对手落子
          gameBoard[row][col] = opponent;
          const isOpponentWinning = checkWin(row, col, opponent);
          gameBoard[row][col] = null;
          
          if (isOpponentWinning) {
            highlightHint(row, col);
            return;
          }
        }
      }
      
      // 如果没有紧迫情况，随机推荐一个位置
      const emptyCells = [];
      for (let row = 0; row < BOARD_SIZE; row++) {
        for (let col = 0; col < BOARD_SIZE; col++) {
          if (gameBoard[row][col] === null) {
            emptyCells.push({row, col});
          }
        }
      }
      
      if (emptyCells.length > 0) {
        const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        highlightHint(randomCell.row, randomCell.col);
      }
    }
    
    // 高亮提示位置
    function highlightHint(row, col) {
      const cell = boardContainer.querySelector(`[data-row="${row}"][data-col="${col}"]`);
      cell.classList.add('bg-yellow-200');
      
      setTimeout(() => {
        cell.classList.remove('bg-yellow-200');
      }, 1500);
    }
    
    // 显示胜利模态框
    function showWinModal(winner) {
      winnerText.textContent = `${winner === 'black' ? '黑方' : '白方'}获胜！`;
      winnerIcon.className = `w-16 h-16 rounded-full mx-auto mb-6 ${winner}`;
      
      // 显示模态框并添加动画
      winModal.classList.remove('hidden');
      const modalContent = winModal.querySelector('div');
      modalContent.classList.remove('modal-enter-active');
      void modalContent.offsetWidth; // 触发重绘
      modalContent.classList.add('modal-enter-active');
    }
    
    // 事件监听
    restartBtn.addEventListener('click', restartGame);
    undoBtn.addEventListener('click', undoMove);
    hintBtn.addEventListener('click', showHint);
    newGameBtn.addEventListener('click', restartGame);
    
    // 窗口大小变化时重新计算棋子大小
    window.addEventListener('resize', () => {
      const pieces = document.querySelectorAll('.piece');
      const pieceSize = Math.min(
        boardContainer.clientWidth / BOARD_SIZE * 0.8,
        boardContainer.clientHeight / BOARD_SIZE * 0.8
      );
      
      pieces.forEach(piece => {
        piece.style.width = `${pieceSize}px`;
        piece.style.height = `${pieceSize}px`;
      });
    });
    
    // 初始化游戏
    initializeBoard();
  </script>
</body>
</html>
